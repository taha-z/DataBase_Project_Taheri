{% extends 'base.html' %}

{% block title %} All {% endblock %}

{% block content %}

    <div class="pb-3 mb-3 border-bottom">
        <div class="btn-toolbar">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'laptop_create' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-plus-circle align-text-bottom" aria-hidden="true">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                Create
            </a>
        </div>


    </div>

    <form method="get" action="{% url 'laptop_search' %}" class="form-inline my-2 my-lg-0">
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="submit">search</button>
            <input type="text" name="name" id="name" class="form-control" placeholder=""
                   aria-label="Example text with button addon">
        </div>
    </form>



    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">OP</th>
            </tr>
            </thead>
            <tbody>

            {% for object in object_list %}
                <tr>
                    <td>{{ object.id }}</td>
                    <td><a class="card-body" href="{% url 'laptop_detail' object.id %}">{{ object.name }}</a><br/>

                    <td>
                        <a href="{% url 'laptop_delete' object.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
                        <a href="{% url 'laptop_update' object.id %}"
                           class="btn btn-outline-primary btn-sm">Update</a>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
