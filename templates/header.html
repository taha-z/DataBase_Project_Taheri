<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

    {% if user.is_authenticated %}
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#"><p>Welcome, {{ user.username }}.</p></a>
    {% else %}
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#"><p>Welcome.</p></a>
    {% endif %}


    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            {% if user.is_authenticated %}
                <a class="nav-link px-3" href="{% url 'logout' %}">Sign out</a>
            {% else %}
                <div class="btn-group me-2">
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'signup' %}">Sign Up</a>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Login</a>
                </div>
            {% endif %}
        </div>
    </div>
</header>
